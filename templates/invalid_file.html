{% extends "layout.html" %}

{% block main %}

<div class="center col-auto">
    <h1 class="center">{{ message }} File must be of type .json. Please submit another file.</h1>
</div>
<form class="col-auto center" action="/load_game" method="POST" enctype="multipart/form-data">
    <input type="file" id="filename" name="filename">
    <input type="submit" methods="POST">
</form>

{% endblock %}
